<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Select Menu Dropdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dropdown">
      <input type="text" class="textBox" placeholder="Dropdown Menu" readonly />
      <div class="option">
        <div><ion-icon name="logo-html5"></ion-icon>HTML</div>
        <div><ion-icon name="logo-css3"></ion-icon>CSS</div>
        <div><ion-icon name="logo-javascript"></ion-icon>JavaScript</div>
        <div><ion-icon name="logo-figma"></ion-icon>Figma</div>
        <div><ion-icon name="logo-react"></ion-icon>ReactJS</div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
